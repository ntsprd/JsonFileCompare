<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<div th:include="header.html"/>
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<div th:if="${error}" class="alert alert-danger" role="alert">
    You need to attach 2 files to begin process
</div>


<div class="container">
    <h1>JSON comparing app! </h1>
    <form th:action="@{/CompareFile}" th:object="${FileFormDto}" method="post" enctype="multipart/form-data">

        <div style="position:relative;">
            <a class="btn btn-primary btn-space" href='javascript:;'>
                Browse for file ES<input type="file" id="first"
                                         style='position:absolute;z-index:2;top:0;left:0;filter: alpha(opacity=0);-ms-filter:"progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";opacity:0;background-color:transparent;color:transparent;'
                                         name="fileEs" size="40" th:field="*{fileEs}">
            </a>
            <span class='badge badge-info' id="upload-file-info-first"></span>
        </div>
        <div style="position:relative;">
            <a class="btn btn-primary btn-space" href='javascript:;'>
                Browse for file EN_US<input type="file" id="second"
                                            style='position:absolute;z-index:2;top:0;left:0;filter: alpha(opacity=0);-ms-filter:"progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";opacity:0;background-color:transparent;color:transparent;'
                                            name="fileEn" size="40"
                                            th:field="*{fileEn}">
            </a>
            <span class='badge badge-info' id="upload-file-info-second"></span>
        </div>
        <button type="submit" class="btn btn-success btn-space">Send</button>
    </form>

</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

<script>
    $(function() {
        $("#first").on('change', function(){
            var fileVal = $(this).val();
            $("#upload-file-info-first").html(fileVal.replace("C:\\fakepath\\", ""));
        });

        $("#second").on('change', function(){
            var fileVal = $(this).val();
            $("#upload-file-info-second").html(fileVal.replace("C:\\fakepath\\", ""));
        });
    });

</script>

</body>

</html>
